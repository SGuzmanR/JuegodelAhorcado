<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Juego Ahorcado | SGuzmanR</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/img/Logo.png" alt="Logo Alura"></a>
    </header>

    <main class="section">
        <div id="start">
            <div class="start-main">
                <h1>Juego del Ahorcado</h1>
                <button class="start-main_btn" onclick="randomWord()">Empezar Juego</button>
            </div>
            <hr class="start-line">
            <div id="start-add">
                <input type="text" name="addWord" id="start-add_word" placeholder="Ingrese su palabra aqui" required></input>
                <span>Max. 10 caracteres | <b>SIN</b> caracteres especiales, la letra Ã‘ y numeros</span>
                <button class="start-add_btn" onclick="addWord()">Empezar con Palabra Personalizada</button>
            </div>
        </div>

        <div id="game">
            <canvas id="canvas" class="hide"></canvas>
            <div id="user-input" class="user-input"></div>
            <div id="keyboard" class="keyboard"></div>
        </div>
        <div id="new-game_container" class="new_game-popup hide">
            <div id="result-text"></div>
            <button id="new-game_btn" onclick="window.location='index.html'">Volver a Inicio</button>
        </div>
    </main>

    <footer>
        <p>Develop by SGuzmanR</p>
        <div id="social-media">
            <a href="#" class="icons"><img class="icon1" src="assets/img/Linkedin.png" alt="Logo Linkedin" width="23px"></a>
            <a href="#" class="icons"><img class="icon2" src="assets/img/GitHub.png" alt="Logo Github" width="20px"></a>
        </div>
    </footer>
    
    <!--SCRIPT-->
    <script src="assets/js/main.js"></script>
</body>
</html>
